<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="gsap-public/minified/gsap.min.js"></script>

  <style>
    .box {
      width: 30px;
      height: 30px;
      background-color: seagreen;
      position: absolute;
      top: 100px;
      left: 100px;
      border-radius: 0px;
      border: 1px solid black;
    }
    .box1 {
      background-color: yellow;
    }
    .box2 {
      top: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box box1"></div>

  <div class="box box2"></div>

  <script>
    gsap.to('.box1', {
      rotation: 360, x: 300,
      backgroundColor: '#8d3dae', yPercent: 50, duration: 3,
      borderRadius: '50px',
      repeat: 2,
      yoyo: true,
      ease: "bounce.out"
    })

    gsap.to('.box2', {
      rotation: 360, x: 300,
      backgroundColor: '#8d3dae', yPercent: 50, duration: 3,
      borderRadius: '50px',
      delay: 1,
      ease: "power1.inOut",
    })

  </script>
</body>

</html>
